<svg width="180" height="45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="45" rx="8" fill="#1a1a1a"/>
  
  <!-- Icon -->
  <g transform="translate(15, 10)">
    <rect x="0" y="0" width="20" height="16" rx="2" fill="url(#logoGradient)"/>
    <rect x="2" y="2" width="16" height="10" fill="#1a1a1a"/>
    <rect x="5" y="5" width="10" height="4" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="30" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">PC SHOP</text>
